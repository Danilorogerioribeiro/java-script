<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro projeto com JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= Roboto:wght@400;700 & display=swap" rel="stylesheet">
    
</head>

<body>

    <img src="./assets/logo.gif" alt="moeu-logo" class="logo">

    <main>
        <label class="real-brasil">
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label class="dolar">
            Converter <b>para</b>
            
            <select class="currency-select">
                <option value="Dolar">
                    US$ Dólar americano
                <option value="Euro" class="currency-value-euro">€ Euro</option>
                </option>

            </select>


        </label>


        <label class="resultado">
            Valor
            <input class="input-value" placeholder="R$ 0">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="box">
                <img src="./assets/brasil 2.png" alt="bandeira-brasil">

                <p class="moeda">Real</p>

                <p class="currency-value-real">R$ 0,00</p>

            </div>

            <img src="./assets/seta.png" alt="minha-seta" class="seta">

            <div class="box">
                <img class="currency-img" src="./assets/dolar.png" alt="bandeira-USA">

                <p class="moeda-2">Dólar</p>

                <p class="currency-value-dolar">US$ 0,00</p>

            </div>

        </section>

    </main>


</body>

<script src="./script.js"></script>


</html>
