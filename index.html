<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro projeto com JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= Roboto:wght@400;700 & display=swap" rel="stylesheet">
    <script src="./scrpt.js"></script>
</head>

<body>

    <img src="./assets/logo.gif" alt="moeu-logo" class="logo">

    <main>
        <label class="real-brasil">
            Converter <b>para</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label class="dolar">
            Converter <b>de</b>
            <select>
                <option>
                    US$ Dólar americano
                <option>€ Euro</option>
                </option>

            </select>


        </label>


        <label class="resultado">
            Valor
            <input placeholder="R$ 0">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="box">
                <img src="./assets/brasil 2.png" alt="bandeira-brasil">

                <p class="moeda">Real</p>

                <p class="valor-moeda">R$ 0,00</p>

            </div>

            <img src="./assets/seta.png" alt="minha-seta" class="seta">

            <div class="box">
                <img src="./assets/estados-unidos (1) 1.png" alt="bandeira-USA">

                <p class="moeda">Dólar</p>

                <p class="valor-moeda">US$ 0,00</p>

            </div>

        </section>

    </main>






</body>



</html>
